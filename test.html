<!DOCTYPE html>
<html>
<head>
    <title>Look I'm AJAXing!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="social-block/css/style.css"> <!-- load bootstrap via CDN -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <!-- load jquery via CDN -->
    <script src="magic.js"></script> <!-- load our javascript file -->
</head>

<body>

<div class="col-sm-6 col-sm-offset-3" id="sign">
    <div class="event">
        <div id="signin-tag"><div class="active"></div> Sign In </div>

       
        <div id="signup-tag"><div class="active" style="display:none"></div> Sign Up <span id="close">X</span></div>
    </div>

    <!-- OUR FORM -->
    <form action="process.php" method="POST">
        
        <!-- NAME -->
        <div id="name-group" class="form-group">
           <input class="col-sm-8 col-sm-offset-2" type="text" class="form-control" name="name" placeholder="username">
            <!-- errors will go here -->
        </div>
        <!-- SUPERHERO ALIAS -->
        <div id="superhero-group" class="form-group">
            <input class="col-sm-8 col-sm-offset-2"  type="password" class="form-control" name="superheroAlias" placeholder="password">
            <!-- errors will go here -->
        </div>

        <div class="button"><button >Sign In </button></div>
        <div class="social-login">
             <div class="top">
  <a href="#" class="face"><i class="zocial-facebook"></i></a>
  <a href="#" class="tweet"><i class="zocial-twitter"></i></a>
 </div>
 
  <div class="bottom">
  <a href="#" class="dribble"><i class="zocial-dribbble"></i></a>
  <a href="#" class="pin"><i class="zocial-pinterest"></i></a>
 </div>

        </div>

    </form>
</div>
<script>
$(document).ready(function() {

    // process the form
    $('form').submit(function(event) {

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = {
            'name'              : $('input[name=name]').val(),
            'email'             : $('input[name=email]').val(),
            'superheroAlias'    : $('input[name=superheroAlias]').val()
        };

        // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'process.php', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
                        encode          : true
        })
            // using the done promise callback
            .    .done(function(data) {

        // log data to the console so we can see
        console.log(data);

        // here we will handle errors and validation messages
        if ( ! data.success) {
            
            // handle errors for name ---------------
            if (data.errors.name) {
                $('#name-group').addClass('has-error'); // add the error class to show red input
                $('#name-group').append('<div class="help-block">' + data.errors.name + '</div>'); // add the actual error message under our input
            }

            // handle errors for email ---------------
            if (data.errors.email) {
                $('#email-group').addClass('has-error'); // add the error class to show red input
                $('#email-group').append('<div class="help-block">' + data.errors.email + '</div>'); // add the actual error message under our input
            }

            // handle errors for superhero alias ---------------
            if (data.errors.superheroAlias) {
                $('#superhero-group').addClass('has-error'); // add the error class to show red input
                $('#superhero-group').append('<div class="help-block">' + data.errors.superheroAlias + '</div>'); // add the actual error message under our input
            }

        } else {

            // ALL GOOD! just show the success message!
            $('form').append('<div class="alert alert-success">' + data.message + '</div>');

            // usually after form submission, you'll want to redirect
            // window.location = '/thank-you'; // redirect a user to another page
            alert('success'); // for now we'll just alert the user

        }

    });

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();
    });

});
</script>
</body>
</html>
